<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="formlogin">
        <img src="avatar.png" class="avatar">
            <h1>Entrar</h1>
            <form>
                <p>Nome de usuário</p>
                <input type="text" name="" placeholder="Insira o seu nome de usuário">
                <p>Senha</p>
                <input type="password" name="" placeholder="Insira sua senha"><br>
                <input type="submit" name="" value="Login" class="botao"><br>
                <a href="#">Esqueceu sua senha?</a><br><br>
                <a href="#">Crie uma conta!</a><br><br>
            </form>
    </div>
    
</body>
</html>
